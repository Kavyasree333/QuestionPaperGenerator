<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Question Paper Generator</h1>
        <form id="question-form"> <!--to collect user input-->
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" name="num-questions" min="1">
            <div id="questions-container"></div> <!--to add input fields-->
            <button class="sub-gen" type="submit">Generate Question Paper</button> <!--Form Submission-->
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
